<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é Brasileiro ou Estrangeiro?</h1>

    <p>
        Digite seu País:
        <input type="text" name="nacionalidade" id="nac">

        <input type="button" value="Enviar" onclick="Enviar()">
    </p>

    <div id="res">

    </div>

    <script>
        function Enviar(){
            var pais = document.querySelector('input#nac')
            var resp = document.querySelector('div#res')
            var nacio = String(pais.value)
           
            if (nacio == 'Brasil'){
                resp.innerHTML = 'Você é Brasileiro'
            }
            else{
                resp.innerHTML = `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
