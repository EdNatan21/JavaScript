<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>

    <p>
        Velocidade do carro:
        <input type="number" name="vel" id="ivel">
        Km/h

        <input type="button" value="verificar" onclick="calcular()"> 
    </p>

    <div id="res">

    </div>

    <script>
        
        function calcular(){
            var txtvel = document.querySelector('input#ivel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)

            res.innerHTML = `<p> Sua velocidade atual é de <strong>${vel}</strong> Km/h </p>`
            
            if (vel > 60){
                res.innerHTML += `<p>Você está mutado por excesso de velocidade</p>`
            }
            
            res.innerHTML += `Diriga sempre com cinto de segurança!`
        }
    </script>
</body>
</html>
