<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOOM</title>
    <style>
        div#area{
            font: 1.3em arial;
            background-color: lightgreen;
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>
    
    <script>
        var a = document.getElementById('area')
        var e = document.getElementById('area')
        var s = document.getElementById('area')
        a.addEventListener('click', clicar)
        e.addEventListener('mouseenter', entrar)
        s.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar() {
            e.innerText = 'Bem vindo'
        }

        function sair() {
            s.innerText = 'Saiu'
            s.style.background = 'lightgreen'
        }

    </script>
</body>
</html>
